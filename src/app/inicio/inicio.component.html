<main>
  <section id="section-banner">
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./assets/img/hl_source.png"
            class="d-block w-100"
            alt="half_life"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./assets/img/diablo.png"
            class="d-block w-100"
            alt="diablo"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./assets/img/cs_source.png"
            class="d-block w-100"
            alt="cs_source"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <h2>Lista de Games</h2>

  <section id="section-grid">
    <mat-grid-list cols="3">
      <mat-grid-tile>
        <mat-card class="example-card">
          <img
            mat-card-image
            src="./assets/img/hl_square.png"
            alt="half_life"
          />
          <mat-card-header>
            <mat-card-title>Half Life</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>Lançado em 98</p>
          </mat-card-content>
          <mat-card-actions>
            <span>R$80,00</span>
            <button mat-raised-button color="primary">Comprar</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-card class="example-card">
          <img
            mat-card-image
            src="./assets/img/cs_source_square.png"
            alt="half_life"
          />
          <mat-card-header>
            <mat-card-title>Cs Source</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>Lançado em 2004</p>
          </mat-card-content>
          <mat-card-actions>
            <span>R$150,00</span>
            <button mat-raised-button color="primary">Comprar</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-card class="example-card">
          <img
            mat-card-image
            src="./assets/img/diablo_square.png"
            alt="half_life"
          />
          <mat-card-header>
            <mat-card-title>Diablo</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>Lançado em 96</p>
          </mat-card-content>
          <mat-card-actions>
            <span>R$100,00</span>
            <button mat-raised-button color="primary">Comprar</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </section>
</main>
